<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div class="title">Etch A Sketch</div>
	<div class="main">
		<div class="grid-container" id="grid-container"></div>
		<div class="setting">
			<input type="color" class="color-picker" id="color-picker" value="#000000">
			<div id="size-value" class="size-value">16 x 16</div>
			<input id="size-slider" class="size-slider" type="range" value="16" min="1" max="64">
			<div class="btn" id="color-btn">Color</div>
			<div class="btn" id="rainbow-btn">Rainbow</div>
			<div class="btn" id="eraser-btn">Eraser</div>
			<div class="btn" id="clear-btn">Clear</div>
		</div>
	<script src="script.js"></script>
</body>
</html>
